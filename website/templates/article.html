{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}

{% block content %}

<div class="container">
                        
    <a href="{{ url_for('views.home') }}" type="button" class="btn btn-success mt-5"><i class="fas fa-angle-left"></i> go back</a><div class="mt-5">

        {% for article in articles %}
        <div class="display-3 text-center pb-5">{{ article.title }}</div>
        <p class="text-secondary">Author: {{ article.username }}, {{ article.date }}</p>
        <hr>
        <p class="">{{ article.content | safe }}</p>
        {% endfor %}
</div>

{% endblock %}
