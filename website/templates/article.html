{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}

{% block content %}


                    
                    <a href="{{ url_for('views.home') }}" type="button" class="btn btn-light mt-5"><i class="fas fa-angle-left"></i> go back</a><div class="mt-5">

                    {% for article in articles %}
                    <h1>{{ article.title }}</h1>
                    <p>{{ article.content }}</p><br><br><hr>
                    <p class="text-secondary">Author: {{ article.username }}</p>
                    <p class="text-secondary">{{ article.date }}</p>
                    <br>
                {% endfor %}
                </div>

{% endblock %}
