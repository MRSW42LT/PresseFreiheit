{% block title %}{{title}}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 align="center">Articles</h1>

                    {% for note in user.notes %}

                        {{ note.data }}

                <div class="m-auto" style="width: 170px;">
                    <button type="button" class="btn btn-primary me-3">
                        <a class="text-white" href="/add_article">Write an article</a>
                    </button>
                </div>


                <ul class="list-group list-group-light m-auto" style="width: 600px;">

                    {% for article in articles %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                            <img src="https://cdn-icons-png.flaticon.com/512/746/746993.png" alt="" style="width: 45px; height: 45px"
                                class="rounded-circle" />
                            <div class="ms-3">
                                <p class="fw-bold mb-1">{{ article.username }}</p>
                                <p class="text-muted mb-0">{{ article.title }}</p>
                                <p class="text-muted mb-0">{{ article.date }}</p>
                            </div>
                            </div>
                            <a class="btn btn-link btn-rounded btn-sm" href="/article/{{ article.id }}/" role="button">View</a>
                        </li>

                        <br>
                    {% endfor %}

                </ul>
