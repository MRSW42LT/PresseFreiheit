    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 align="center" class="mb-5">Articles</h1>

                    
                    <div class="row">

                    {% for article in articles %}
                    <div class="col-md-4">

                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">{{ article.title }}</h5>
                              <p class="card-text" style="
                                -webkit-line-clamp: 6;
                                display: -webkit-box;
                                -webkit-box-orient: vertical;
                                overflow: hidden;
                                word-wrap: break-word;
                                ">{{ article.content}}</p>
                              <p class="text-muted  mb-2 mt-2">Escrito por {{ article.username }}</p>
                              <a class="btn btn-primary btn-rounded " href="/article/{{ article.id }}/" role="button">View</a>
                            </div>
                        </div><br>

                    </div>
                    {% endfor %}
                    </div>
